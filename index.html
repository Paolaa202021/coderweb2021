<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pagina oficial de Asociacion de Taxis Ushuaia"
    />
    <meta name="keywords" content="Traslados local, turisticos" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:ital,wght@0,400;0,500;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- archico css comun -->
    <link rel="stylesheet" href="style-normal.css" />

    <!-- Archivo compilado con SASS-->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Asociacion de Taxis - Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="layout">
      <header class="layout__header">
        <div class="container">
          <img
            class="header__img-logo"
            src="./img/logo-y-nombre.svg"
            alt="logo"
          />
        </div>

        <div class="nav-links-container">
          <nav class="header__nav-links">
            <a class="nav-links__item" href="index.html">Home</a>
            <a class="nav-links__item" href="noticias.html">Noticias</a>
            <a class="nav-links__item" href="servicios.html">Servicios</a>
            <a class="nav-links__item" href="nosotros.html">Nosotros</a>
            <a class="nav-links__item" href="contacto.html">Contacto</a>
          </nav>
        </div>
      </header>

      <section class="pedido">
        <div class="container-pedido">
          <div class="card-pedido">
            <h1 class="pedido-title">pedido</h1>
            <label for="input-origen" class="label-pedido">origen</label>
            <input
              type="text"
              name="input-origen"
              id="input-origen"
              class="input-pedido"
              placeholder="Escribe la direccion de salida"
            />
            <label for="destino" class="label-pedido">destino</label>
            <input
              type="text"
              name="destino"
              id="destino"
              class="input-pedido"
              placeholder="Escribe la direccion de llegada"
            />
            <div class="container-fecha-hora">
              <div class="fecha-pedido">
                <label for="fecha" class="label-pedido">Fecha</label>
                <input
                  type="text"
                  name="fecha"
                  id="fecha"
                  class="input-pedido"
                  placeholder="Ej: 10/03/2018"
                />
              </div>
              <div class="fecha-pedido">
                <label for="hora" class="label-pedido">Hora</label>
                <input
                  type="text"
                  name="hora"
                  id="hora"
                  class="input-pedido"
                  placeholder="Ej: 10.30PM"
                />
              </div>
            </div>
            <div class="contenedor-boton-pedido">
              <!-- Button trigger modal -->
              <button
                class="btn-pedido"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                pedido
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Pedido realizado
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <p>Su pedido fue registrado de manera correcta.</p>
                      <p>El auto esta en camino</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="frase-pedido">
            <p class="pedido-destino"><strong>llega a tu destino</strong></p>
            <p>tenemos nuesta flota de taxistas esperando...</p>
            <p class="title-facil-seguro">
              <strong>es f√°cil. es seguro.</strong>
            </p>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div class="footer__footer-container">
          <img
            class="footer__img-logo"
            src="./img/logo-y-nombre.svg"
            alt="logo"
          />
          <nav class="footer__footer-menu">
            <a class="footer-menu__footer-menu-item" href="index.html">Home</a>
            <a class="footer-menu__footer-menu-item" href="noticias.html"
              >Noticias</a
            >
            <a class="footer-menu__footer-menu-item" href="servicios.html"
              >Servicios</a
            >
            <a class="footer-menu__footer-menu-item" href="nosotros.html"
              >Nosotros</a
            >
            <a class="footer-menu__footer-menu-item" href="contacto.html"
              >Contacto</a
            >
          </nav>
        </div>
      </footer>
    </div>
  </body>
</html>
