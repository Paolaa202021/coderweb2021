<html>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout">
      <header class="layout__header">
        <div class="container">
          <img
            class="header__img-logo"
            src="./img/logo-y-nombre.svg"
            alt="logo"
          />
        </div>

        <div class="nav-links-container">
          <nav class="header__nav-links">
            <a class="nav-links__item" href="index.html">Home</a>
            <a class="nav-links__item" href="noticias.html">Noticias</a>
            <a class="nav-links__item" href="servicios.html">Servicios</a>
            <a class="nav-links__item" href="nosotros.html">Nosotros</a>
            <a class="nav-links__item" href="contacto.html">Contacto</a>
          </nav>
        </div>
      </header>

      <section class="contacto">
        <div class="container-contacto">
          <div class="card-contacto">
            <h1 class="contacto-title">contacto</h1>
            <!-- <label for="input-nombre" class="label-contacto">nombre</label> -->
            <input
              type="text"
              name="input-nombre"
              id="input-nombre"
              class="input-contacto"
              placeholder="Nombre"
            />
            <!-- <label for="" class="label-contacto">e-mail</label> -->
            <input
              type="text"
              name=""
              id=""
              class="input-contacto"
              placeholder="E-mail"
            />
            <textarea
            class="textarea-contacto"
            placeholder="Mensaje"
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
          ></textarea>
            <button class="btn-enviar">enviar</button>
          </div>
          
        </div>
      </section>

      <footer class="footer">
        <div class="footer__footer-container">
          <img
            class="footer__img-logo"
            src="./img/logo-y-nombre.svg"
            alt="logo"
          />
          <nav class="footer__footer-menu">
            <a class="footer-menu__footer-menu-item" href="index.html">Home</a>
            <a class="footer-menu__footer-menu-item" href="noticias.html"
              >Noticias</a
            >
            <a class="footer-menu__footer-menu-item" href="servicios.html"
